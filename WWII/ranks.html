<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interaktywna Strona</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
}

.object {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    cursor: pointer;
}

.additional-info {
    display: none;
    margin-top: 10px;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="object" onclick="toggleInfo()">
            <h2>Nagłówek obiektu</h2>
            <div class="additional-info" id="additionalInfo">
                <p>Dodatkowe informacje</p>
                <p>Mogą to być szczegóły, opisy, itp.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleInfo() {
    var info = document.getElementById("additionalInfo");
    if (info.style.display === "none") {
        info.style.display = "block";
    } else {
        info.style.display = "none";
    }
}
    </script>
</body>
</html>
